# - æ•°æ®åº“ï¼šPostgreSQL (5GB) + Redis (2GB)
# - åº”ç”¨å±‚ï¼šFastAPI + React + Nginx
# - Workerï¼šå…¥åº“ + å»ºæ¨¡ + ç¿»è¯‘ä¸»åŠ›
