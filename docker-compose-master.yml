services:
  # ==========================================================================
  # ğŸ—„ï¸ PostgreSQL Databaseï¼ˆ8æ ¸16G ä¼˜åŒ–é…ç½®ï¼‰
  # ==========================================================================
  db-postgres:
    image: postgres:15-alpine
    container_name: voc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vocmaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vocmaster123}
      POSTGRES_DB: ${POSTGRES_DB:-vocmaster}
      # ğŸ”“ å…è®¸æ‰€æœ‰ä¸»æœºè¿æ¥ï¼ˆé€šè¿‡å¯†ç éªŒè¯ï¼‰
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # ğŸ”¥ PostgreSQL é«˜æ€§èƒ½é…ç½®ï¼ˆ16GB æœåŠ¡å™¨ï¼Œæ•°æ®åº“åˆ†é… 5GBï¼‰
    # ğŸ”“ listen_addresses='*' å…è®¸è¿œç¨‹è¿æ¥
    command: >
      postgres
      -c listen_addresses='*'
      -c shared_buffers=4GB
      -c work_mem=128MB
      -c max_connections=500
      -c effective_cache_size=10GB
      -c maintenance_work_mem=1GB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=128MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    deploy:
      resources:
        limits:
          memory: 5G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vocmaster}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  # ==========================================================================
  # ğŸ”´ Redisï¼ˆ2GB å†…å­˜é™åˆ¶ï¼Œæ¶ˆæ¯é˜Ÿåˆ—æ ¸å¿ƒï¼‰
  # ==========================================================================
  db-redis:
    image: redis:7-alpine
    container_name: voc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # ğŸ”¥ Redis é«˜æ€§èƒ½é…ç½® + å¯†ç ä¿æŠ¤
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --tcp-keepalive 300
      --bind 0.0.0.0
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voc-network

  # ==========================================================================
  # ğŸš€ FastAPI Backend
  # ==========================================================================
  app-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voc-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-vocmaster}:${POSTGRES_PASSWORD:-vocmaster123}@db-postgres:5432/${POSTGRES_DB:-vocmaster}
      - REDIS_URL=redis://db-redis:6379/0
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_API_BASE=${QWEN_API_BASE:-https://dashscope.aliyuncs.com/compatible-mode/v1}
    ports:
      - "8000:8000"
    depends_on:
      db-postgres:
        condition: service_healthy
      db-redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - voc-network

  # ==========================================================================
  # Worker 1: åŸºç¡€å“åº”å‘˜ (Base Worker)
  # ==========================================================================
  # é˜Ÿåˆ—ï¼šingestion, reports, celery
  # æ¨¡å¼ï¼šPrefork, 4 è¿›ç¨‹ï¼ˆCPU å¯†é›†å‹ï¼‰
  # èŒè´£ï¼šå…¥åº“ç§’å› + æŠ¥å‘Šç”Ÿæˆï¼Œä¸æ¥ AI æ´»
  worker-base:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voc-worker-base
    restart: unless-stopped
    # ğŸ  Beat åœ¨è¿™é‡Œè¿è¡Œï¼ˆå®šæ—¶ä»»åŠ¡è°ƒåº¦ï¼‰
    command: celery -A app.worker worker --beat --loglevel=info --concurrency=4 -Q ingestion,reports,celery -n base@%h
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-vocmaster}:${POSTGRES_PASSWORD:-vocmaster123}@db-postgres:5432/${POSTGRES_DB:-vocmaster}
      - REDIS_URL=redis://db-redis:6379/0
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_API_BASE=${QWEN_API_BASE:-https://dashscope.aliyuncs.com/compatible-mode/v1}
    depends_on:
      db-postgres:
        condition: service_healthy
      db-redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.worker inspect ping -d base@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - voc-network

  # ==========================================================================
  # Worker 2: VIP å»ºæ¨¡å‘˜ (Learning Worker)
  # ==========================================================================
  # é˜Ÿåˆ—ï¼šlearningï¼ˆä¸“å±å¿«è½¦é“ï¼‰
  # æ¨¡å¼ï¼šGevent, 100 åç¨‹ (40K RPM ä¼˜åŒ–ï¼š30â†’100)
  # èŒè´£ï¼šç»´åº¦å­¦ä¹  + 5Wå»ºæ¨¡ï¼Œæ–°äº§å“ç§’çº§å“åº”
  worker-vip:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voc-worker-vip
    restart: unless-stopped
    command: celery -A app.worker worker --loglevel=info --pool=gevent --concurrency=100 -Q learning -n vip@%h
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-vocmaster}:${POSTGRES_PASSWORD:-vocmaster123}@db-postgres:5432/${POSTGRES_DB:-vocmaster}
      - REDIS_URL=redis://db-redis:6379/0
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_API_BASE=${QWEN_API_BASE:-https://dashscope.aliyuncs.com/compatible-mode/v1}
    depends_on:
      db-postgres:
        condition: service_healthy
      db-redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.worker inspect ping -d vip@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - voc-network

  # ==========================================================================
  # Worker 3: ç¿»è¯‘ä¸»åŠ› (Translation Worker)
  # ==========================================================================
  # é˜Ÿåˆ—ï¼štranslationï¼ˆä¸“å±ï¼‰
  # æ¨¡å¼ï¼šGevent, 150 åç¨‹ (40K RPM ä¼˜åŒ–ï¼š60â†’150)
  # èŒè´£ï¼šç¿»è¯‘ä¸»åŠ›å†›ï¼Œå¤„ç†å¤§éƒ¨åˆ†ç¿»è¯‘ä»»åŠ¡
  worker-trans:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voc-worker-trans
    restart: unless-stopped
    command: celery -A app.worker worker --loglevel=info --pool=gevent --concurrency=150 -Q translation -n trans@%h
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-vocmaster}:${POSTGRES_PASSWORD:-vocmaster123}@db-postgres:5432/${POSTGRES_DB:-vocmaster}
      - REDIS_URL=redis://db-redis:6379/0
      - QWEN_API_KEY=${QWEN_API_KEY}
      - QWEN_API_BASE=${QWEN_API_BASE:-https://dashscope.aliyuncs.com/compatible-mode/v1}
    depends_on:
      db-postgres:
        condition: service_healthy
      db-redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    deploy:
      resources:
        limits:
          memory: 1.5G
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.worker inspect ping -d trans@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - voc-network

  # ==========================================================================
  # ğŸŒ¸ Flower - Celery å®æ—¶ç›‘æ§é¢æ¿
  # ==========================================================================
  flower:
    image: mher/flower:2.0
    container_name: voc-flower
    restart: unless-stopped
    command: celery --broker=redis://db-redis:6379/0 flower --port=5555 --broker_api=redis://db-redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://db-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://db-redis:6379/0
    depends_on:
      db-redis:
        condition: service_healthy
    networks:
      - voc-network

  # ==========================================================================
  # React Frontend
  # ==========================================================================
  app-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voc-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - app-backend
    networks:
      - voc-network

  # ==========================================================================
  # Nginx åå‘ä»£ç†ï¼ˆæ”¯æŒ HTTPSï¼‰
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: voc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app-backend
      - app-frontend
    networks:
      - voc-network

volumes:
  postgres_data:
  redis_data:

networks:
  voc-network:
    driver: bridge
