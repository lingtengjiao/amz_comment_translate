  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Chart bars -->
  <rect x="28" y="70" width="16" height="30" rx="4" fill="white" opacity="0.9"/>
  <rect x="48" y="50" width="16" height="50" rx="4" fill="white" opacity="0.9"/>
  <rect x="68" y="35" width="16" height="65" rx="4" fill="white" opacity="0.9"/>
  <rect x="88" y="55" width="16" height="45" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Trend line -->
  <path d="M 36 65 L 56 45 L 76 30 L 96 50" 
