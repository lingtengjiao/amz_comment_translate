<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOC-Master</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <!-- Eye Icon - 与首页一致 -->
          <circle cx="50" cy="50" r="35" fill="#FEF3C7"/>
          <circle cx="50" cy="50" r="25" fill="#93C5FD"/>
          <circle cx="50" cy="50" r="15" fill="#1E40AF"/>
          <circle cx="47" cy="45" r="5" fill="#FFFFFF"/>
        </svg>
        <span class="logo-text">洞察大王</span>
      </div>
      <span class="version">v1.0</span>
    </header>

    <main class="popup-content">
      <!-- 登录界面 -->
      <div id="login-view" class="state-view" style="display: none;">
        <div class="icon-large">🔐</div>
        <h2>用户登录</h2>
        <form id="login-form" class="login-form">
          <div class="form-group">
            <input type="email" id="login-email" placeholder="邮箱" required>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" placeholder="密码" required>
          </div>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <button type="submit" class="btn btn-primary" id="login-btn">
            <span>🔓</span>
            登录
          </button>
        </form>
        <p class="login-hint">使用 VOC-Master 账号登录</p>
      </div>

      <!-- 用户信息栏 -->
      <div id="user-bar" class="user-bar" style="display: none;">
        <div class="user-info">
          <span class="user-avatar">👤</span>
          <span class="user-name" id="user-name">--</span>
        </div>
        <button class="btn btn-small btn-logout" id="logout-btn">退出</button>
      </div>

      <!-- Not on Amazon Page (or Amazon Homepage) -->
      <div id="not-amazon" class="state-view" style="display: none;">
        <div class="icon-large">🌐</div>
        <h2>Amazon 页面</h2>
        <p id="not-amazon-message">请导航到 Amazon 商品详情页或搜索结果页使用完整功能。</p>
        <button class="btn btn-secondary" id="open-rufus-homepage-btn" style="margin-top: 12px; display: none;">
          <span>🤖</span>
          打开 Rufus 对话
        </button>
      </div>

      <!-- On Amazon Product Page -->
      <div id="on-amazon" class="state-view" style="display: none;">
        <div class="product-info">
          <div class="asin" id="asin-display">ASIN: --</div>
          <div class="product-title" id="title-display">加载中...</div>
        </div>

        <div class="status-badge" id="status-badge">
          <span class="status-dot"></span>
          <span class="status-text">准备就绪</span>
        </div>

        <button class="btn btn-primary" id="open-panel-btn">
          <span>🚀</span>
          打开采集面板
        </button>
        
        <button class="btn btn-secondary" id="open-rufus-product-btn" style="margin-top: 8px;">
          <span>🤖</span>
          打开 Rufus 对话
        </button>
      </div>

      <!-- [NEW] On Amazon Search Results Page -->
      <div id="on-search-page" class="state-view" style="display: none;">
        <div class="search-info">
          <div class="search-icon">🔍</div>
          <div class="search-title">检测到搜索结果页</div>
          <div class="product-count" id="search-product-count">找到 0 个产品</div>
        </div>

        <div class="status-badge status-badge-info">
          <span class="status-dot"></span>
          <span class="status-text">可选择产品分析</span>
        </div>

        <button class="btn btn-primary" id="open-selector-btn">
          <span>📊</span>
          选择产品分析
        </button>
        
        <button class="btn btn-secondary" id="open-rufus-btn" style="margin-top: 8px;">
          <span>🤖</span>
          打开 Rufus 对话
        </button>
        
        <p class="search-hint">选择多个产品进行批量洞察、对比分析或市场细分</p>
      </div>

      <!-- Quick Links (本地开发环境) -->
      <div class="quick-links">
        <a id="my-insights-link" href="#" target="_blank" class="link-btn link-btn-full">
          <span>📂</span>
          进入我的洞察
        </a>
      </div>
    </main>

    <footer class="popup-footer">
      <span>Amazon 评论智能采集翻译分析系统</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
