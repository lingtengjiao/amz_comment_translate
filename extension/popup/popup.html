<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOC-Master</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">📊</span>
        <span class="logo-text">VOC-Master</span>
      </div>
      <span class="version">v1.1</span>
    </header>

    <main class="popup-content">
      <!-- 登录界面 -->
      <div id="login-view" class="state-view" style="display: none;">
        <div class="icon-large">🔐</div>
        <h2>用户登录</h2>
        <form id="login-form" class="login-form">
          <div class="form-group">
            <input type="email" id="login-email" placeholder="邮箱" required>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" placeholder="密码" required>
          </div>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <button type="submit" class="btn btn-primary" id="login-btn">
            <span>🔓</span>
            登录
          </button>
        </form>
        <p class="login-hint">使用 VOC-Master 账号登录</p>
      </div>

      <!-- 用户信息栏 -->
      <div id="user-bar" class="user-bar" style="display: none;">
        <div class="user-info">
          <span class="user-avatar">👤</span>
          <span class="user-name" id="user-name">--</span>
        </div>
        <button class="btn btn-small btn-logout" id="logout-btn">退出</button>
      </div>

      <!-- Not on Amazon Page -->
      <div id="not-amazon" class="state-view" style="display: none;">
        <div class="icon-large">🌐</div>
        <h2>请访问 Amazon 商品页</h2>
        <p>请导航到 Amazon 商品详情页或评论页后再使用本插件。</p>
      </div>

      <!-- On Amazon Product Page -->
      <div id="on-amazon" class="state-view" style="display: none;">
        <div class="product-info">
          <div class="asin" id="asin-display">ASIN: --</div>
          <div class="product-title" id="title-display">加载中...</div>
        </div>

        <div class="status-badge" id="status-badge">
          <span class="status-dot"></span>
          <span class="status-text">准备就绪</span>
        </div>

        <button class="btn btn-primary" id="open-panel-btn">
          <span>🚀</span>
          打开采集面板
        </button>
      </div>

      <!-- Quick Links -->
      <div class="quick-links">
        <a href="http://115.191.30.209" target="_blank" class="link-btn">
          <span>📈</span>
          打开控制台
        </a>
        <a href="http://115.191.30.209:8000/docs" target="_blank" class="link-btn">
          <span>📚</span>
          API 文档
        </a>
      </div>
    </main>

    <footer class="popup-footer">
      <span>Amazon 评论智能采集翻译分析系统</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
